<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <div class="img">
    <img src="images/image-equilibrium.jpg" alt="equilibrium">
  </div>
  <div class="text">
  <a href="##">Equilibrium #3429</a>
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="coin">
  <span class="one">0.041 ETH</span>
  <span class="two">3 days left</span>
</div>
<div class="line"></div>
  <div class="person">
    <img src="images/image-avatar.png" alt="person">
    <span>  Creation of <a href="##">Jules Wyvern</a> </span>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.facebook.com/Waell1907/" target="_blank">Abdullah Waell</a>.
</div>
</body>
</html>
